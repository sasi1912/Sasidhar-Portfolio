<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sasidhar portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto" style="font-size: 18px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./services.html">Services</a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <form action="https://formsubmit.co/sasidhar1901@gmail.com" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Your Mail-id</label>
                <input type="email" name="mail" class="form-control" id="exampleInputEmail2"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Contact Details</label>
                <input type="number" class="form-control" name="contact" id="exampleInputEmail3"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your contact details with anyone else.</div>
            </div>
            <h3>Select your service</h3>
            <input type="radio" name="webdesigning" value="Web designing">
            <label for="html">Web Designing</label><br>
            <input type="radio" name="videoediting" value="Video editing">
            <label for="css">Video editing</label><br>
            <input type="radio" name="photoshop" value="Photoshop">
            <label for="javascript">Photoshop</label>

            <div>
                <label for="description" class="my-3">Enter the description here</label>
                <div><textarea name="description" id="description" cols="100" rows="10"></textarea></div>
            </div>
            <button type="submit" class="btn btn-dark my-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
